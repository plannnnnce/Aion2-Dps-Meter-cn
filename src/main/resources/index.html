<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <title>DPS</title>
    <link
      href="styles.css"
      rel="stylesheet"
      type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@3.3.0/css/SpoqaHanSansNeo.min.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <div class="container">
      <div class="meter">
        <div class="header">
          <div class="bossIcon">
            <img src="./assets/logo.png" />
          </div>
          <div class="bossNames">
            <span class="bossName"></span>
          </div>

          <div class="headerBtns">
            <div class="headerBtn resetBtn"><i data-lucide="rotate-ccw"></i></div>
            <div class="headerBtn collapseBtn">
              <i
                class="collapseIcon"
                data-lucide="arrow-up-wide-narrow"></i>
            </div>
          </div>
        </div>
        <div
          class="detailsPanel"
          role="dialog"
          aria-modal="true">
          <div class="detailsHeader">
            <div class="detailsTitle">상세</div>
            <div class="tooltip">
              持续伤害的攻击次数不包含在总计暴击、强击、完美、背击、格挡率中.
            </div>

            <div class="closeX detailsClose">×</div>
          </div>

          <div class="detailsBody">
            <div class="detailsStats"></div>

            <div class="detailsSkills">
              <div class="skillHeader">
                <div class="cell name center">技能名</div>
                <div class="cell center hit">命中数</div>
                <div class="cell center crit">暴击</div>
                <div class="cell center parry">格挡</div>
                <div class="cell center perfect">完美</div>
                <div class="cell center double">强击</div>
                <div class="cell center back">背击</div>
                <div class="cell dmg">累计伤害</div>
              </div>

              <div class="skills"></div>
            </div>
          </div>
        </div>
        <div class="list"></div>
        <div class="battleTime">
          <div class="status"></div>
          <div class="tick"></div>
        </div>
      </div>
      <div
        class="console"
        style="
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background: rgba(0, 0, 0, 0.8);
          color: lime;
          font-family: monospace;
          font-size: 12px;
          padding: 10px;
          max-height: 200px;
          overflow-y: auto;
          display: none;
        "></div>
    </div>
    <div
      class="updateModal"
      id="updateModal">
      <div class="updateModalCard">
        <div class="updateModalTitle">新的更新</div>
        <div
          class="updateModalText"
          id="updateModalText"></div>
        <div class="updateModalActions">
          <button class="updateModalBtn primary">确认</button>
          <button class="updateModalBtn secondary">取消</button>

        </div>
      </div>
    </div>
    <script src="./js/battleTime.js"></script>
    <script src="./js/meter.js"></script>
    <script src="./js/details.js"></script>

    <!-- 添加 -->
    <script src="./js/checkRelease.js"></script>

    <script src="./js/core.js"></script>
    <script>
      lucide.createIcons();
      dpsApp.start();
    </script>
  </body>
</html>
